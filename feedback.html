            <div id="planeQuiz">
                <h3>Test your knowledge of planes on this site below:</h3>
                 <h5>(Try not to cheat by checking the gallery page!)</h5>
                 <input id="planeInput" type="text" value="Enter a type of airplane">
                 <button onclick="checkPlane()">Is this an airplane?</button>
                 
                  <h3 id="planeResult"></h3>
            </div>
            
            <br>
            
            <div class="container" id="feedbackForm">
                <h3>What did you think of this website? Leave your feedback below.</h3>
                
                <form>
                  <input type="radio" name="feedback" value="didLike">I liked it.<br>
                  <input type="radio" name="feedback" value="notLike">I did not like it.<br>
                  <input type="radio" name="feedback" value="noOpinion">No opinion.
                  <br>
                  <br>
                  <button type="submit" class="btn btn-default" id="submit">Submit</button>
                </form>
            </div>
